<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw-cicle</title>
</head>
<body>

    <tr>
        <td>
            Let's draw a cicle, insert your radius:
        </td>
    </tr>
    <tr>
        <td><input id= "num" type="number"></td>
        <td>
            <input type = "button" onclick = "draw()" value = "DRAW">
        </td>
        <td>
            <p id="output"></p>
        </td>
    </tr>

<canvas id="Canvas" width="500" height="300" style="border:2px solid #d5d5d5;"></canvas>

<script>
    var c = document.getElementById("Canvas");
    let Cicle = function (r){
        this.color=c;
        this.rad=r;
        this.getRadius=function(){
            return r;
        }
        this.getArea=function(){
            return Math.PI*(r*r);
        }
        this.draw = function(){
            let ctx = c.getContext("2d");
            //fill background
            ctx.beginPath();
            ctx.fillStyle = "#fff706";
            ctx.beginPath();
            ctx.arc(100, 75, this.rad, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fill();
            //fill stroke
            ctx.lineWidth = "1";
            ctx.strokeStyle = "#ff0002";
            ctx.stroke();
        }
        this.show= function(){
            let show = "radius = " + this.getRadius() + "; area = "+this.getArea();
            document.getElementById("output").innerHTML = show;
        }
    }
    function draw(){
        let r = document.getElementById("num");
        let ra = parseInt(r.value);
        let cicle = new Cicle(ra);
        cicle.draw();
        cicle.show();
    }
</script>
</body>
</html>
